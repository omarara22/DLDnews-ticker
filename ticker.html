
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شريط الأخبار</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .ticker {
      background: #f2f2f2;
      padding: 10px;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      color: #333;
      font-size: 16px;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body dir="rtl">
  <div class="ticker">
    <div class="ticker-text">
      🔔 إعلان: سيتم إغلاق النظام يوم الجمعة للصيانة | 🎉 تهنئة للموظف عمر بمناسبة الترقية | 📢 اجتماع الفريق يوم الإثنين الساعة 10 صباحًا
    </div>
  </div>
</body>
</html>
